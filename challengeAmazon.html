<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challengeAmazon</title>
    <style>
      .st {
        color: rgb(0, 118, 0);
      }
      .amazonAdd {
        background-color: rgb(255, 216, 20);
        color: black;
        border: none;
        height: 27px;
        width: 110px;
        font-size: smaller;
        border-radius: 20px;
        cursor: pointer;
      }
      .amazonBuy {
        background-color: rgb(255, 164, 28);
        color: black;
        border: none;
        height: 27px;
        width: 110px;
        font-weight: 540;
        border-radius: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a href="https://www.amazon.in/">Back to Amazon</a><br />
    <br />
    <h2>Nike Black Running Shoes</h2>
    <h4 class="st">$39 - in stock.</h4>
    <p>Free delivery tomorrow.</p>
    <button class="amazonAdd">Add to Cart</button>
    <button class="amazonBuy">Buy now</button>
  </body>
</html>
